env:
  global:
  - secure: 
install:
- mkdir ~/_bin
- link="https://github.com/gohugoio/hugo/releases/download/v${minVer}/hugo_extended_0.64.1_Linux-64bit.tar.gz"
- wget $link -O hugo.tgz
- tar xfv hugo.tgz -C ~/_bin
- rm hugo.tgz ~/_bin/*.md
- export PATH=$HOME/_bin:$PATH
script:
- rm -rf public || exit 0
- hugo version
- hugo --config "$config"
deploy:
- provider: pages
  repo: UtkarshVerma/blog
  github-token: "$GITHUB_TOKEN"
  local-dir: public
  skip-cleanup: true
  keep-history: true
  on:
    branch: source