{{- define "main" -}}

<article class="article">
	{{ partial "page_header" . }}
	<div class="article-container">
		<div class="article-style">
			{{ .Content | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}&nbsp;<a class="anchor" href="#${2}"><i class="fas fa-link"></i></a> ${3}` | safeHTML }}
		</div>
		{{ partial "page_footer" . }}
	</div>
</article>

{{- end -}}
